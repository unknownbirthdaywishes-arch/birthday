<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Private Moment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: radial-gradient(circle at top, #1c1c1c, #000);
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
}

/* LOCK SCREEN */
#lock {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 2s ease;
    text-align: center;
}

#lock input {
    padding: 14px;
    width: 230px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    text-align: center;
}

#lock button {
    margin-top: 16px;
    padding: 14px 34px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #ff4f9a, #ff85c2);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* SCENE */
#scene {
    display: none;
    height: 100vh;
    padding: 20px;
    text-align: center;
    animation: sceneReveal 2.5s ease forwards;
}

h1 {
    margin-top: 10px;
    font-size: 30px;
    text-shadow: 0 0 20px rgba(255,120,180,0.4);
}

#text {
    white-space: pre-line;
    font-size: 18px;
    max-width: 750px;
    margin: 30px auto;
    line-height: 1.9;
    opacity: 0.95;
}

video {
    width: 90%;
    max-width: 650px;
    border-radius: 18px;
    margin-top: 25px;
    box-shadow: 0 0 45px rgba(255,120,180,0.35);
}

/* CANVAS */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

/* ANIMATIONS */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes sceneReveal {
    from { opacity: 0; transform: scale(1.15); filter: blur(8px); }
    to { opacity: 1; transform: scale(1); filter: blur(0); }
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lock">
    <h2>ðŸ”’ Private Access</h2>
    <input id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
</div>

<!-- MAIN SCENE -->
<div id="scene">
    <canvas id="fx"></canvas>

    <h1>âœ¨ A Little Magic for Snigdha âœ¨</h1>
    <p id="text"></p>

    <audio id="music">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <video id="video" playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<script>
const PASSWORD = "28/12/2025";

/* YOUR FULL MESSAGE (UNCHANGED) */
const MESSAGE = `Hey Snigdha â¤ï¸

This moment was quietly waiting just for youâ€¦

I know you may not know who I am,  
but I know you as someone truly special to me â€”  
someone I proudly call my friend ðŸ¤

Someone wanted to make you smile today ðŸŒ¸  
and remind you that you are appreciated more than you know.

ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰

Also, an advance Happy New Year âœ¨  
I couldnâ€™t wish you on Instagram,  
so I wanted to wish you in my own little way here.

May this coming year bring you happiness,  
peace, good health, and many beautiful moments.

This was made only for you âœ¨`;

function unlock() {
    if (document.getElementById("pass").value !== PASSWORD) {
        alert("âŒ Wrong password");
        return;
    }

    // USER GESTURE â†’ AUTOPLAY ALLOWED
    document.getElementById("lock").style.display = "none";
    document.getElementById("scene").style.display = "block";

    const music = document.getElementById("music");
    const video = document.getElementById("video");

    music.volume = 0.8;
    music.play().catch(()=>{});
    video.play().catch(()=>{});

    typeText();
    startFireworks();
}

/* TYPEWRITER */
function typeText() {
    let i = 0;
    const el = document.getElementById("text");

    const typing = setInterval(() => {
        el.innerHTML += MESSAGE.charAt(i);
        i++;
        if (i >= MESSAGE.length) clearInterval(typing);
    }, 45);
}

/* CINEMATIC FIREWORKS */
function startFireworks() {
    const c = document.getElementById("fx");
    const ctx = c.getContext("2d");
    c.width = innerWidth;
    c.height = innerHeight;

    setInterval(() => {
        ctx.clearRect(0,0,c.width,c.height);
        for (let i=0;i<70;i++) {
            ctx.beginPath();
            ctx.arc(
                Math.random()*c.width,
                Math.random()*c.height*0.6,
                Math.random()*2.5,
                0,
                Math.PI*2
            );
            ctx.fillStyle = `hsla(${Math.random()*360},100%,70%,0.9)`;
            ctx.fill();
        }
    }, 160);
}
</script>

</body>
</html>
