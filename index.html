<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Celebration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    overflow-x: hidden;
}

input, button {
    padding: 12px;
    font-size: 16px;
    margin: 10px;
    border-radius: 6px;
    border: none;
}

button {
    background: #ff4f9a;
    color: white;
    cursor: pointer;
}

#countdown {
    margin-top: 20px;
    font-size: 18px;
    color: #ffb3d9;
}

#fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
}

video {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h2>üîê Private Celebration</h2>
<p>This page is private and opens only for the right person.</p>

<input type="password" id="password" placeholder="Enter secret password">
<br>
<button onclick="unlock()">Unlock</button>

<div id="countdown"></div>

<canvas id="fireworks"></canvas>

<script>
/* SETTINGS ‚Äî OPEN NOW */
const correctPassword = "28/12/2025";

/* üî• Unlock date set to PAST so it opens immediately */
const unlockDate = "2025-12-27T00:00:00";

/* MEDIA */
const musicLink = "https://drive.google.com/uc?export=download&id=1clPQtzKe0EnJmTMAs51lBok1-VqcO0Xc";
const videoLink = "https://drive.google.com/uc?export=download&id=16pp2QdRCDP1z7a1kegc4ydSFq3QqND_a";

/* COUNTDOWN */
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date().getTime();
    const target = new Date(unlockDate).getTime();
    const diff = target - now;

    if (diff <= 0) {
        countdownEl.innerHTML = "üéâ It‚Äôs time!";
        return;
    }
}

updateCountdown();

/* UNLOCK */
function unlock() {
    const entered = document.getElementById("password").value.trim();

    if (entered !== correctPassword) {
        alert("‚ùå Incorrect password");
        return;
    }

    document.body.innerHTML = `
        <canvas id="fireworks"></canvas>

        <h1>‚ú® A Little Magic for Snigdha ‚ú®</h1>
        <p id="text"></p>

        <audio id="music" controls autoplay>
            <source src="${musicLink}" type="audio/mpeg">
        </audio>

        <video controls autoplay playsinline>
            <source src="${videoLink}" type="video/mp4">
        </video>

        <h2>üíñ Tell me how you felt</h2>

        <form action="YOUR_GOOGLE_FORM_LINK" method="POST" target="_blank">
            <button>üòç This made me smile</button><br><br>
            <button>ü•π I got emotional</button><br><br>
            <button>‚ù§Ô∏è I loved it</button><br><br>
            <button>üò≥ You surprised me</button>
        </form>
    `;

    startFireworks();
    typeText();
}

/* TYPING EFFECT */
function typeText() {
    const message = `Hey Snigdha ‚ù§Ô∏è

This moment was quietly waiting just for you‚Ä¶

Someone wanted to make you smile today üå∏  
and remind you that you are truly special.

üéâ HAPPY BIRTHDAY üéâ

This was made only for you ‚ú®`;

    let i = 0;
    const p = document.getElementById("text");

    const typing = setInterval(() => {
        p.innerHTML += message.charAt(i);
        i++;
        if (i >= message.length) clearInterval(typing);
    }, 50);
}

/* FIREWORKS */
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function rand(min, max) {
        return Math.random() * (max - min) + min;
    }

    setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < 40; i++) {
            ctx.beginPath();
            ctx.arc(rand(0, canvas.width), rand(0, canvas.height / 2), rand(2, 4), 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${rand(0,360)},100%,60%)`;
            ctx.fill();
        }
    }, 200);
}
</script>

</body>
</html>
