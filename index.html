<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Celebration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    background: radial-gradient(circle at top, #111, #000);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

/* ===== INPUT & BUTTON ===== */
input, button {
    padding: 12px 18px;
    font-size: 16px;
    margin: 10px;
    border-radius: 30px;
    border: none;
}

button {
    background: linear-gradient(135deg, #ff4f9a, #ff2f6d);
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.05);
}

/* ===== CINEMATIC ANIMATION ===== */
.fade-in {
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
}

#text {
    white-space: pre-line;
    font-size: 18px;
    line-height: 1.7;
    max-width: 700px;
    margin: auto;
}

/* ===== VIDEO ===== */
video {
    width: 90%;
    max-width: 600px;
    margin-top: 20px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(255,79,154,0.4);
}

/* ===== HEARTS ===== */
.heart {
    position: fixed;
    bottom: 0;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* ===== REACTION BOX ===== */
#reactionBox {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 14px;
    display: none;
}
</style>
</head>

<body class="fade-in">

<h2>üîê Private Celebration</h2>
<p>This page opens only for the right person.</p>

<input type="password" id="password" placeholder="Enter secret password">
<br>
<button onclick="unlock()">Unlock</button>

<div id="reactionBox"></div>

<script>
/* ===== SETTINGS ===== */
const correctPassword = "28/12/2025";

/* ===== MEDIA (UPLOAD TO GITHUB REPO) ===== */
const musicLink = "music.mp3";
const videoLink = "video.mp4";

/* ===== UNLOCK ===== */
function unlock() {
    if (document.getElementById("password").value !== correctPassword) {
        alert("‚ùå Incorrect password");
        return;
    }

    document.body.innerHTML = `
        <h1 class="fade-in">‚ú® A Little Magic for Snigdha ‚ú®</h1>
        <p id="text"></p>

        <audio id="music">
            <source src="${musicLink}" type="audio/mpeg">
        </audio>

        <video id="video" playsinline controls>
            <source src="${videoLink}" type="video/mp4">
        </video>

        <h2>üíñ How did you feel?</h2>
        <button onclick="saveReaction('üòç This made me smile')">üòç This made me smile</button><br>
        <button onclick="saveReaction('ü•π I got emotional')">ü•π I got emotional</button><br>
        <button onclick="saveReaction('‚ù§Ô∏è I loved it')">‚ù§Ô∏è I loved it</button><br>
        <button onclick="saveReaction('üò≥ You surprised me')">üò≥ You surprised me</button>

        <div id="reactionBox"></div>
    `;

    document.getElementById("music").play().catch(()=>{});
    document.getElementById("video").play().catch(()=>{});

    typeText();
    startHearts();
    showSavedReaction();
}

/* ===== TYPING EFFECT ===== */
function typeText() {
    const msg = `Hey Snigdha ‚ù§Ô∏è

This moment was quietly waiting just for you‚Ä¶

Someone wanted to remind you
how special you truly are üå∏

üéâ HAPPY BIRTHDAY üéâ

This was made only for you ‚ú®`;

    let i = 0;
    const el = document.getElementById("text");

    const typing = setInterval(() => {
        el.innerHTML += msg.charAt(i);
        i++;
        if (i >= msg.length) clearInterval(typing);
    }, 45);
}

/* ===== HEART ANIMATION ===== */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 500);
}

/* ===== REACTION STORAGE ===== */
function saveReaction(reaction) {
    localStorage.setItem("reaction", reaction);
    showSavedReaction();
    alert("üíó Reaction saved");
}

function showSavedReaction() {
    const reaction = localStorage.getItem("reaction");
    if (reaction) {
        const box = document.getElementById("reactionBox");
        box.style.display = "block";
        box.innerHTML = `üíå Reaction: <b>${reaction}</b>`;
    }
}
</script>

</body>
</html>
